<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>‚ùÜ</h1>
    <input type="text" id="inputField" placeholder=">">
    <div id="response"></div>
    <img id="responseImage" src="" alt="Imagen de respuesta" style="display: none; width: 200px;">

    <!-- Contenedor oculto del temporizador de tickcounter -->
    <div id="countdownContainer" style="display: none;">
        <script>
            (function(d, s, id) {
                var js, pjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//www.tickcounter.com/static/js/loader.js";
                pjs.parentNode.insertBefore(js, pjs);
            }(document, "script", "tickcounter-sdk"));
        </script>
        <a data-type="countdown" data-id="6058951" class="tickcounter"
           style="display:block; left:0; width:100%; height:0; position:relative; padding-bottom:25%; margin:0 auto;"
           title="felicidades" href="//www.tickcounter.com/">felicidades</a>
    </div>

    <script>
        document.getElementById("inputField").addEventListener("input", function(event) {
            const responseDiv = document.getElementById("response");
            const responseImage = document.getElementById("responseImage");
            const countdownContainer = document.getElementById("countdownContainer");
            const userInput = event.target.value.toLowerCase();

            // Restablece el contenido y oculta elementos por defecto
            responseDiv.textContent = "";
            responseImage.style.display = "none";
            countdownContainer.style.display = "none"; // Oculta el temporizador inicialmente

            if (userInput === "rodaminA lE") {
                responseDiv.textContent = "Lamento lo que te hice";
            } else if (userInput === "blixer") {
                responseDiv.textContent = "el que lo inicio todo";
            } else if (userInput === "toon comic") {
                responseDiv.textContent = "Culpable de que te trajera aqui";
            } else if (userInput === "el animador") {
                responseDiv.textContent = "";
                responseImage.src = "the animator's survival kit pag 47.png"; // Cambia a la ruta de tu imagen
                responseImage.style.display = "block";
            } else if (userInput === "partypooper") {
                countdownContainer.style.display = "block"; // Muestra el temporizador
            }
        });
    </script>
</body>
</html>
